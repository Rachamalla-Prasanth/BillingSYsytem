    <main role="main">
    <hr><hr><hr><hr>
<div class="container">
	<hr>
    <form class="form-signin" th:action="@{/transactions/save}" method="POST" th:object="${transactions}">
    <table class="table table-striped">
  <thead class="table-info">
    <tr>
      <th scope="col">ProductName</th>
      <th scope="col">Price</th>
      <th scope="col">Multiplier</th>
      <th scope="col">Date</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><input type="text" th:field="*{product}"/></td>
      <td><input type="text" th:field="*{price}" /></td>
      <td><input type="text" th:field="*{multiplier}"/></td>
      <td><input type="date" th:field="*{date}"/></td>
      <td>
      	<input type="submit" role="button" class="btn btn-primary">
      	<a th:href="@{/transactions/add}" role="button" class="btn btn-success">Add</a>
      </td>
    </tr>
  </tbody>
</table>
</form>
</div>
   <div class="container">
	<h4><b>Transaction List:</b></h4>
<table class="table table-striped">
  <thead class="table-info">
    <tr>
      <th scope="col">ProductName</th>
      <th scope="col">Price</th>
      <th scope="col">Multiplier</th>
      <th scope="col">Date</th>
      <th scope="col">Total</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="items:${tlist}">
      <td th:text="${items.product}" />
      <td th:text="${items.price}" />
      <td th:text="${items.multiplier}" />
      <td th:text="${items.date}" />
      <td th:text="${items.total}" />
    </tr>
  </tbody>
</table>
<table>
<tr>
	<td>Total</td>
	<td>  </td>
	<td>  </td>
	<td>  </td>
	<td th:text="${prodtotal}"/>
</tr>
</table>
</div>
