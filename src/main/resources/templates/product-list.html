 <div class="container">
	<h4><b>Product List:</b></h4>
<table class="table table-striped">

    <tr>
      <th scope="col">Id</th>
      <th scope="col">ProductName</th>
      <th scope="col">Price</th>
      <th scope="col">Action</th>
    </tr>
  </thead>

    <tr th:each="items:${prodlist}">
      <td th:text="${items.id}" />
      <td th:text="${items.productName}" />
      <td th:text="${items.price}" />
      <td>
      	<a th:href="@{/product/update(pid=${items.id})}" role="button" class="btn btn-primary">Update</a>
      	<a th:href="@{/product/delete(pid=${items.id})}" role="button" class="btn btn-danger" onclick="delete()">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
